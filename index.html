<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <script src="dist/bundle.js"></script>
  <title>My Cabinet of Curiosities</title>
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <h1 class="center-align">My Cabinet of Curiosities</h1>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section center-align">
      <div class="row">
        <div class="col s12">
          <h2>Mega fitness app</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h3>Download a relase</h3>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <div class="preloader-wrapper big active" id="prod-preloader">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="loaded" hidden="true" id='prod-button'>
          <a 
            class="waves-effect waves-light btn-large tooltipped" 
            id="prod-link" 
            data-position="bottom" 
            data-tooltip="Stable but not the newest stuff"
          >
            Production
        </a>
        <br />
          Updated at: <span id="prod-updated-at"></span>
        </div>
        </div>
        <div class="col s12 m6">
          <div class="preloader-wrapper big active" id="master-preloader">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
      
            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
          <div class="loaded" hidden="true" id='master-button'>
            <a 
              class="waves-effect waves-light btn-large tooltipped" 
              id="master-link" 
              data-position="bottom" 
              data-tooltip="Possibly unstable but all the new stuff"
            >
              Pre-production
            </a>
            <br />
            Updated at: <span id="master-updated-at"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row">
          <div class="center-align" class="col s12">
          <github-badge user="AdamWier" badge="octogeek"></github-badge>
        </div>
      </div>
    </div>
  </div>
</body>
